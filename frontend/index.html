<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduates Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold mb-4">Graduates Dashboard</h1>
    <div class="mt-6">
      <a href="charts.html">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          ðŸ“Š View Charts
        </button>
      </a>
    </div>
  </div>

  <!-- Filters -->
  <div class="flex flex-wrap gap-4 mb-4">
    <select id="department" class="border rounded px-2 py-1">
      <option value="arch">Architecture</option>
      <option value="bba">BBA</option>
      <option value="cse">CSE</option>
      <option value="civil">Civil</option>
      <option value="eee">EEE</option>
      <option value="ipe">IPE</option>
      <option value="mecha">Mechanical</option>
      <option value="textile">Textile</option>
    </select>

    <input type="text" id="search" placeholder="Search Name/Program" class="border rounded px-2 py-1 flex-1">
    <input type="text" id="registration" placeholder="Student ID" class="border rounded px-2 py-1 w-36">
    <input type="number" step="0.01" id="minCgpa" placeholder="Min CGPA" class="border rounded px-2 py-1 w-24">
    <input type="number" step="0.01" id="maxCgpa" placeholder="Max CGPA" class="border rounded px-2 py-1 w-24">
    <button onclick="loadGraduates(1)" class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
      Load Graduates
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Program</th>
          <th class="border px-4 py-2">CGPA</th>
          <th class="border px-4 py-2">Graduation Date</th>
          <th class="border px-4 py-2">Semester</th>
          <th class="border px-4 py-2">Convocation</th>
          <th class="border px-4 py-2">Student ID</th>
        </tr>
      </thead>
      <tbody id="graduatesTable" class="bg-white"></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center gap-2 mt-4">
    <button id="prevBtn" onclick="prevPage()" class="px-3 py-1 bg-gray-300 rounded">Prev</button>
    <span id="pageInfo" class="px-3 py-1"></span>
    <button id="nextBtn" onclick="nextPage()" class="px-3 py-1 bg-gray-300 rounded">Next</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
